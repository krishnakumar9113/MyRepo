
<html>
<head>
    <meta charset="UTF-8">
    <title>Item Details</title>
<style type="text/css">
.btnEnabled{
    	 background:#6db33f;color:#ffffff;width:92px;height:24px;font-family:Proxima Nova Alt Sbold;font-size: 12px;    	    	
    	-moz-box-shadow: 0 2px 0px 0px #387c2c;-webkit-box-shadow: 0 2px 0px 0px #387c2c;box-shadow:0px 2px 0px 0px #387c2c;
		/* For IE 8 */
		-ms-filter: "progid:DXImageTransform.Microsoft.Shadow(Strength=2, Direction=135, Color='#387c2c')";
		/* For IE 5.5 - 7 */
		filter: progid:DXImageTransform.Microsoft.Shadow(Strength=4, Direction=135, Color='#387c2c');
		border-top-left-radius:3px 3px;
		border-bottom-right-radius:3px 3px;
		border-top-right-radius:3px 3px;
		border-bottom-left-radius:3px 3px;
		border-color:#387c2c;
		border-width:0px;
    }
.btnEnabled:hover{
background:#7ccc47;color:#ffffff;width:92px;height:24px;font-family:Proxima Nova Alt Sbold;font-size: 12px;    	
    	-moz-box-shadow: 0 2px 0px 0px #387c2c;-webkit-box-shadow: 0 2px 0px 0px #387c2c;box-shadow:0px 2px 0px 0px #387c2c;
		/* For IE 8 */
		-ms-filter: "progid:DXImageTransform.Microsoft.Shadow(Strength=2, Direction=135, Color='#387c2c')";
		/* For IE 5.5 - 7 */
		filter: progid:DXImageTransform.Microsoft.Shadow(Strength=4, Direction=135, Color='#387c2c');
		border-top-left-radius:3px 3px;
		border-bottom-right-radius:3px 3px;
		border-top-right-radius:3px 3px;
		border-bottom-left-radius:3px 3px;
		border-color:#387c2c;
		border-width:0px;
}  
.cancelbtnEnabled{
    	 background:#8c8c8c;color:#ffffff;width:92px;height:24px;font-family:Proxima Nova Alt Sbold;font-size: 12px;    	    	
    	-moz-box-shadow: 0 2px 0px 0px #555555;-webkit-box-shadow: 0 2px 0px 0px #555555;box-shadow:0px 2px 0px 0px #555555;
		/* For IE 8 */
		-ms-filter: "progid:DXImageTransform.Microsoft.Shadow(Strength=2, Direction=135, Color='#555555')";
		/* For IE 5.5 - 7 */
		filter: progid:DXImageTransform.Microsoft.Shadow(Strength=4, Direction=135, Color='#555555');
		border-top-left-radius:3px 3px;
		border-bottom-right-radius:3px 3px;
		border-top-right-radius:3px 3px;
		border-bottom-left-radius:3px 3px;
		border-color:#555555;
		border-width:0px;
    }
.cancelbtnEnabled:hover{
background:#999;color:#ffffff;width:92px;height:24px;font-family:Proxima Nova Alt Sbold;font-size: 12px;    	
    	-moz-box-shadow: 0 2px 0px 0px #555555;-webkit-box-shadow: 0 2px 0px 0px #555555;box-shadow:0px 2px 0px 0px #555555;
		/* For IE 8 */
		-ms-filter: "progid:DXImageTransform.Microsoft.Shadow(Strength=2, Direction=135, Color='#555555')";
		/* For IE 5.5 - 7 */
		filter: progid:DXImageTransform.Microsoft.Shadow(Strength=4, Direction=135, Color='#555555');
		border-top-left-radius:3px 3px;
		border-bottom-right-radius:3px 3px;
		border-top-right-radius:3px 3px;
		border-bottom-left-radius:3px 3px;
		border-color:#555555;
		border-width:0px;
}   

.form-control:hover
{
background-color: #e1eff2;
border-color:#9bc4cd;
}
.form-control
{
	font-family:Proxima Nova Alt Reg;
    font-size:12px;
}  
</style>   

</head>
<body>

<div  ng-controller="VendorController" >
   
        <div class="modal-header"  style="font-size: 1.2em;color:#ffffff;font-family:Proxima Nova Alt Sbold;background:#50b3cf;">
           <label style="font-size: 15px;">Item details</label>
        </div>
        <div class="modal-body" style="min-height:6em;padding:20px;font-family:Proxima Nova Alt Reg;color:#555555;"> 
         <div >       
	  <table class="mytable" width="100%" >
            <tr width="100%">
               <td width="35%">
                  <span>Item Name</span>
               </td>
               <td width="20%">
                  <span>Count</span>
               </td>
               <td width="25%">
                  <span>Rate</span>
               </td>
                <td width="20%">
                  <span>Price</span>
               </td> 
            </tr>
            <tr ng-repeat="item in itemdetailsgrid" width="100%">
               <td width="35%">
                  {{item.itemName}}
               </td>
               <td width="20%">
                  {{item.itemCount}}
               </td>
              <td width="25%">
                  {{item.price}}
               </td>
              <td width="20%">
               <span id='number-default'>{{(item.itemCount*item.price) | number:2}}</span>
                 
               </td> 
            </tr>
         </table>    </div>
        </div>
        <div class="modal-footer"  style="padding:15px;text-align:center;margin-top:0;">
            <button class="btnEnabled" ng-click="closeitemgridmodal()">Ok</button>
           
        </div>  
   
</div>
</body>
</html>
