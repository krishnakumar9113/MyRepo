</head>
<div ng-controller="VendorController" ng-init="loadcreateitem();">
	<div class="col-lg-12 col-md-12" style="padding: 10px 10px 0px 10px">
		<div class="col-lg-8 col-md-8">
			<label
				style="font-size: 20px; font-family: Semibold; font-weight: 0; color: #555555;">Create
				Item</label>
		</div>
		<div class="col-lg-4 col-md-4">
			<div class="col-lg-4 col-md-4"></div>
			<div class="col-lg-3 col-md-3">
				<button class="btnEnabled" style="width: 55px" 
					value="Create Item" ng-click="createItem();">Create</button>
				<div style="width: 650px">
					<br> <label id="msgWaitLabel" style="margin-left: 10px"></label>
				</div>
			</div>
			<div class="col-lg-5 col-md-5">
				<button id="cancelbtn" href="#" class="cancelbtnEnabled"
					onclick="cancel();" style="width: 55px"
					>Cancel</button>
			</div>
		</div>
	</div>


	<div class="col-lg-12 col-md-12">
		<div style="margin-left: 4%" class="col-lg-11 col-md-11">

			<!-- <div class="tab-content">

				<div role="tabpanel" class="tab-pane active" id="Detail"> -->
					<br />
					<div class="col-lg-12 col-md-12"
						style="border: 1px solid #ccc; height: 100%; margin: 10px 10px 40px; width: 100%; background: rgb(228, 228, 228);">


						<div class="col-lg-12 col-md-12">

							<div class="col-lg-11 col-md-11">
								<form class="ng-pristine ng-invalid ng-invalid-required"
									name="itemnew" novalidate>
									<div class="col-lg-10 col-md-10"
										style="margin-top: 30px; margin-bottom: 10px;">
										<div class="col-lg-2 col-md-2">
											<label
												style="font-size: 12px; font-family: Proxima Nova Alt Reg; font-weight: 0; color: #555555;">Item Name
												</label> 
										</div>
										<div class="col-lg-4 col-md-4">
											
												<input  class="form-control ng-pristine ng-invalid ng-invalid-required"
												ng-model="itemcreate.name" name="name"
												style="width: 250px; height: 30px;" required type="text">
											<span style="color:red" ng-show="itemnew.name.$dirty && itemnew.name.$invalid">
											<label style="color: Red;" class="error ng-hide"
												ng-show="itemnew.name.$error.required">Enter
												Item Name </label>
												
												</span>
										</div>
									
									</div>
									<div class="col-lg-10 col-md-10"
										style="margin-top: 30px; margin-bottom: 10px;">
										<div class="col-lg-2 col-md-2">
											<label
												style="font-size: 12px; font-family: Proxima Nova Alt Reg; font-weight: 0; color: #555555;">Item Price
												</label> 
										</div>
										<div class="col-lg-4 col-md-4">
											 
												<input class="form-control ng-pristine ng-invalid ng-invalid-required"
												ng-model="itemcreate.price" name="price"
												style="width: 250px; height: 30px;" required type="number" step="0.01">
											<span style="color:red" ng-show="itemnew.price.$dirty && itemnew.price.$invalid">
											<label style="color: Red;" class="error ng-hide"
												ng-show="itemnew.price.$error.required">Enter
												Item Price </label>
												
												</span>
										</div>
									
									</div>
									<div class="col-lg-10 col-md-10"
										style="margin-top: 30px; margin-bottom: 10px;">
										<div class="col-lg-2 col-md-2">
											<label
												style="font-size: 12px; font-family: Proxima Nova Alt Reg; font-weight: 0; color: #555555;">Count
												</label> 
										</div>
										<div class="col-lg-4 col-md-4">
											 
												<input  class="form-control ng-pristine ng-invalid ng-invalid-required"
												ng-model="itemcreate.count" name="count"
												style="width: 250px; height: 30px;" required type="number" step="1">
											<span style="color:red" ng-show="itemnew.count.$dirty && itemnew.count.$invalid">
											<label style="color: Red;" class="error ng-hide"
												ng-show="itemnew.count.$error.required">Enter
												Item count </label>
												<label style="color: Red;" class="error ng-hide"
												ng-show="itemnew.count.$error.number">Enter
												only numbers</label>
												</span>
										</div>
									
									</div>

									<div class="col-lg-10 col-md-10" style="margin-top: 30px;margin-bottom: 10px;">
										<div class="col-lg-2 col-md-2">
											<label
												style="font-size: 12px; font-family: Proxima Nova Alt Reg; font-weight: 0; color: #555555;">Category 
												</label>
										</div>
										<div class="col-lg-7 col-md-7">
											<select id="domainId" name="domainId" class="form-control"
												ng-model="selectedcat"
												style="width: 160px; float: left; height: 25pt;"
												ng-options="cat.categoryName for cat in categorydata"></select>
											<!-- 	ng-options="loc.id as loc.name for loc in locationdata"></select> -->
												
											
										</div>
										

									</div>
									
									
									

								</form>
							</div>
						</div>
					</div>
				<!-- </div>


		
			</div>
 -->
		</div>
	</div>

	
</div>
